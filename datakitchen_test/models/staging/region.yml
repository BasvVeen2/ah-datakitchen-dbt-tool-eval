models:
- name: region
  description: This model provides a structured view of regions, including their unique
    keys, names, and comments. It is useful for categorizing and analyzing data by
    geographical regions.
  columns:
  - name: region_key
    description: A unique identifier for each region.
    constraints:
      - type: primary_key
    data_tests:
      - unique
      - not_null
  - name: region_name
    description: The name of the region.
  - name: comment
    description: Additional information or comments about the region.
