models:
- name: order
  description: This model provides a detailed view of customer orders, including key
    information such as order status, total price, and shipping details. It is designed
    to facilitate analysis of order processing and fulfillment.
  columns:
  - name: order_key
    description: A unique identifier for each order.
  - name: customer_key
    description: A unique identifier for the customer who placed the order.
  - name: order_status
    description: The current status of the order, indicating its stage in the processing
      cycle.
  - name: total_price
    description: The total price of the order, including all items and applicable
      taxes.
  - name: order_date
    description: The date when the order was placed.
  - name: order_priority
    description: The priority level assigned to the order, which may affect processing
      speed.
  - name: clerk
    description: The name of the clerk responsible for handling the order.
  - name: ship_priority
    description: The priority level for shipping the order, which may affect delivery
      speed.
  - name: comment
    description: Additional comments or notes related to the order.
  - name: shipping_info
    description: Structured information about the shipping method and tracking details,
      including estimated delivery date and origin facility.
  - name: line_items
    description: An array of line items in the order, detailing each product, supplier,
      and associated costs.
